<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.js' integrity='sha512-lsA4IzLaXH0A+uH6JQTuz6DbhqxmVygrWv1CpC/s5vGyMqlnP0y+RYt65vKxbaVq+H6OzbbRtxzf+Zbj20alGw==' crossorigin='anonymous'></script>

    <title>Biglietto Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    
    <!-- BOX FORM -->
    <div class="dati text-center ">
        <!-- FORM -->
        <form action="#">
            <div class="inputs">

                <!-- nome -->
                <div>
                    <div>Nome e Cognome</div>
                    <input type="text" class="input-group-text" placeholder="Nome" id="nome">
                </div>
                <!-- km -->
                <div>
                    <div>Km da percorrere</div>
                    <input type="text" class="input-group-text" placeholder="Km" id="km">
                </div>
                <!-- categoria età -->
                <div>
                    <div>Fascia d'età</div>
                    <select name="eta" class="age-select form-select" id="age-select">
                        <option value="1">Minorenne</option>
                        <option value="2">Standard</option>
                        <option value="3">Over 65</option>
                    </select>
                </div>

            </div>
            
            <div class="buttons mt-5">
                <!-- button genera -->
                <button class="btn-gen btn btn-primary">Genera</button>
                <button type="reset" class="btn-res btn btn-primary">Annulla</button>
            </div>
            
        </form>
        <!-- /FORM -->
        
    </div>
    <!-- /BOX FORM -->

    <!-- BOX TICKET -->
    <div class="main-ticket d-none">

        <h1>IL TUO BIGLIETTO</h1>
        <div class="ticket">
            <h2>dettaglio passeggeri</h2>
                
            <div class="box-ticket">
                    <!-- box name -->
                <div class="box-name">
                    <h4>NOME PASSEGGERO</h4>
                    <p id="ticket-name"></p>
                </div>
                <!-- box carrozza -->
                <div class="box-details">
                    <h5>Carrozza</h5>
                    <p id="ticket-coach"></p>
                </div>
                <!-- box codice cp -->
                <div class="box-details">
                    <h5>Codice CP</h5>
                    <p id="ticket-cp"></p>
                </div>
                <!-- box dettagli -->
                <div class="box-details">
                    <h5>Costo Biglietto</h5>
                    <p id="ticket-price"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- BOX TICKET -->
    
    <script src="JS/script.js"></script>
</body>
</html>
